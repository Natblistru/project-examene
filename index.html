<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregatire examan clasa 9:catalog</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/9fb75f3283.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="side-menu">
        
    </div>
    <div class="top-menu">
        <div class="logo">Punct Zero</div>
        <div class="limba">Ro/Rus</div>
        <div class="user-btn">User</div>
        <div class="burger-btn">|||</div>
    </div>
    <main>
        <div class="main-catalog">
            <div class="catalog-filtre">
                <div class="filtru-btn1">Filtru1</div>
                <div class="filtru-btn2">Filtru2</div>
            </div>
            <div class="catalog-content">
            <template id="catalog-contentTemplate">
                <div class="catalog-cell">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <a href={{href}}>
                                <img src={{src}} alt={{title}} title={{title}} class="catalog-cell__img b-lazy b-error" loading="lazy">
                            </a>
                    
                            <div class="catalog-cell__content display-flex">
                                <div>
                                    <a href={{href}} class="catalog-cell__link">
                                        <h2>{{name}}</h2>
                                    </a>
                                    <p>
                                        <span>Actualizat:</span>
                                                {{actualizatData}}
                                    </p>
                                </div>
                    
                                <div>
                                    <div class="display-flex catalog-cell_margin-top">
                                        <p class="display-flex catalog-cell__col">
                                            <i class="fa-regular fa-clock"></i>
                                            <span>{{durata}}</span>
                                        </p>
                                        <p class="display-flex catalog-cell__col">
                                            <i class="fa-brands fa-youtube"></i>
                                            <span>{{numarLectii}}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="flip-card-back display-flex">
                            <div class="catalog-cell__details">
                                <div>
                                    <header class="display-flex catalog-cell__header">
                                        <a href={{href}} title={{title}} class="catalog-cell__title catalog-cell__link ta-left">{{titleShort}}</a>
                                        <span class="unchecked-bookmark" data-first-lesson-id="3bc5b4f3-f01b-4a67-93ab-2fba96370d2c"></span>
                                    </header>
            
                                    <div class="display-flex catalog-cell_margin-top">
                                        <p class="display-flex catalog-cell__col">
                                            <i class="fa-regular fa-clock"></i>
                                            <span>{{durata}}</span>
                                        </p>
                                        <p class="display-flex catalog-cell__col">
                                            <i class="fa-brands fa-youtube"></i>
                                            <span>{{numarLectii}}</span>
                                        </p>
                                    </div>
            
                                    <ul class="catalog-cell__list display-flex">
                                        <li class="catalog-cell_margin-top">
                                            <span>Autor:&nbsp;</span>
                                            <a href="/ru/catalog/author/aleksandr-shevchuk" class="catalog-cell__link">{{autor}}</a>
                                        </li>
                                        <li class="catalog-cell_margin-top">
                                            <span>Creat cursul:&nbsp;</span>
                                            <span>{{creatData}}</span>
                                        </li>
                                        <li class="catalog-cell_margin-top">
                                            <span>Actualizat:&nbsp;</span>
                                            <span>{{actualizatData}}</span>
                                        </li>
                                        <li class="catalog-cell_margin-top">
                                            <span>{{limba}}:&nbsp;</span>
                                            <span>Română</span>
                                        </li>
                                    </ul>
        
            
                                    <ul class="catalog-cell__icons-list display-flex">
                                        <i class="fa-regular fa-folder-open" title="Descărcarea materialelor"></i>
                                        <i class="fa-regular fa-pen-to-square" title="Teme pentru acasa cu rezolvări"></i>
                                        <i class="fa-solid fa-spell-check" title="Testări"></i>
                                    </ul>
                                </div>
            
                                <div>
                                    <a href={{href}} class="btn-filled-orange">Vizionare</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </template>
            </div> 
            <div class="show-more-courses-btn">Mai multe cursuri</div>
            <div class="catalog-paginator">1 2 3</div>
        </div>
        <div class="subscription-banner">
            <p class="subscription-banner-header">Abonamente de acces</p>
            <div class="subscriptions-container">
                <div class="subscriptions-container__item">
                    <div class="subscriptions-container__header">De start</div>
                </div>
                <div class="subscriptions-container__item">
                    <div class="subscriptions-container__header">De baza</div>
                </div>
                <div class="subscriptions-container__item">
                    <div class="subscriptions-container__header">Premium</div>
                </div>
                <div class="subscriptions-container__item">
                    <div class="subscriptions-container__header">Premium-Plus</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-abonare">
            Aboneaza-te la Newsletter
        </div>
        <div class="footer-info">
            lincuri utile
        </div>
        <div class="footer-down-container">

        </div>
    </footer>
    <script src="script/mustache.min.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
