<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test card</title>
    <link rel="stylesheet" href="../style/styleTestCard.css">
</head>
<body>
    <div id="root">
        <div class="appLayout">
            <div class="fallBackDropZone">
                <div class="pageContainer">
                    <div class="pageSidebar">
                        <div class="mainIcon"></div>
                    </div>
                    <div class="pageReturnButtonContainer">
                        <button class="buttonIcon buttonDefault" type="button"></button>
                    </div>
                    <div class="contentContainer">
                        <div class="headerContainer">
                            <div class="headerH1">Привет! Это урок про внутреннюю энергию. <br> Но сначала подумай — бывает ли лёд горячим?</div>
                            <div class="headerHint">Выбери любой ответ.</div>
                        </div>
                        <div class="pageContentBody">
                            <div class="stepWrapper step-mechanic">
                                <div class="gridWrapper">
                                    <button class="buttonDefault choice-image" type="button">
                                        <div class="slate-image-wrapper">
                                            <div contenteditable="false">
                                                <img src="https://cdn.uchi.ru/uchiru-five-eleven/4337d138-b9e2-4e15-acc9-435ae1c9f464" alt="">
                                            </div>
                                            <div class="slate-body18">
                                                <span>
                                                    <span class="slate-text-leaf">
                                                        <span></span>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="slateBox">
                                            <div class="slate-body18">
                                                <span>
                                                    <span class="slate-text-leaf">
                                                        <span>Да</span>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </button>
                                    <button class="buttonDefault choice-image" type="button">
                                        <div class="slate-image-wrapper">
                                            <div contenteditable="false">
                                                <img src="https://cdn.uchi.ru/uchiru-five-eleven/70319d86-a96d-4907-a9f8-cfaad1186807" alt="">
                                            </div>
                                            <div class="slate-body18">
                                                <span>
                                                    <span class="slate-text-leaf">
                                                        <span></span>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="slateBox">
                                            <div class="slate-body18">
                                                <span>
                                                    <span class="slate-text-leaf">
                                                        <span>Не знаю</span>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </button>
                                    <button class="buttonDefault choice-image" type="button">
                                        <div class="slate-image-wrapper">
                                            <div contenteditable="false">
                                                <img src="https://cdn.uchi.ru/uchiru-five-eleven/fc13ae0b-dfc5-4849-873e-984db1b8fbc6" alt="">
                                            </div>
                                            <div class="slate-body18">
                                                <span>
                                                    <span class="slate-text-leaf">
                                                        <span></span>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="slateBox">
                                            <div class="slate-body18">
                                                <span>
                                                    <span class="slate-text-leaf">
                                                        <span>Нет</span>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                                <div class="contentBodyRaspuns">
                                    <span>
                                        <span class="textLeaf"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pageFooterContainer">
                        <div class="cardFooterContainer">
                            <button type="button" class="buttonMain disabled">Проверить</button>
                        </div>

                    </div>
                <div class="sideBarContainer"></div>
                <div id="energyWidget"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script/appTestCard.js"></script>
</body>
</html>
