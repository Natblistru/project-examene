        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M8 13V4.5a1.5 1.5 0 0 1 3 0V12m0-.5v-2a1.5 1.5 0 0 1 3 0V12m0-1.5a1.5 1.5 0 0 1 3 0V12"/><path d="M17 11.5a1.5 1.5 0 0 1 3 0V16a6 6 0 0 1-6 6h-2h.208a6 6 0 0 1-5.012-2.7L7 19c-.312-.479-1.407-2.388-3.286-5.728a1.5 1.5 0 0 1 .536-2.022a1.867 1.867 0 0 1 2.28.28L8 13M5 3L4 2m0 5H3m11-4l1-1m0 4h1"/></g></svg>
            <p>clic pe card pentru a descoperi rÄƒspunsul</p>
        </div>
    
        <div class="cards">
            {{#quizContent}}     
            <div class="card">
                <div class="card__inner">
                    <div class="card__face card__face--front">
                        <h2>{{question}}</h2>
                    </div>    
                    <div class="card__face card__face--back">
                        <div class="card__content">
                            <div class="card__header">
                                <img src="" alt="">
                            </div>
                            <div class="card__body">
                                <p>{{correctAnswer}}</p>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
            {{/quizContent}}
        </div>    
    </template>
