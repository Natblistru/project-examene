<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../style/styleTest.css" />
     <script src="https://kit.fontawesome.com/9fb75f3283.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="start">
      <button>Start</button>
    </div>
    <div class="game hide">
      <h2></h2>
      <div class="header">
        <span class="number-of-question"></span>
        <div class="timer">
          <i class="fa-solid fa-hourglass-start"></i>
          <span class="time-left"></span>
        </div>
      </div>
      <div id="container">
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="end hide">
      <div id="user-score"></div>
      <button id="restart">Restart</button>
    </div>
    <!-- Script -->
    <script src="../script/appTest.js"></script>
  </body>
</html>
