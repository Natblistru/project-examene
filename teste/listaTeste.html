<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista testelor</title>
    <link rel="stylesheet" href="../style/styleListTeste.css">

</head>
<body>
    <div class="container">
       <template id="containerTemplate">
            <div class="breadcrumbs">
                    <a href=""> {{ciclul}} </a>
                    <span>&nbsp;»&nbsp;</span>
                    <a href=""> {{disciplina}} </a>
                    <span>&nbsp;»&nbsp;</span>
                    <a href=""> {{title}} </a>
            </div>
            <div class="list"></div>

        </template>
        
        <template id="listTemplate">
             <div class="item">
                <a href={{file}}>
                    <div class="text-wrap">
                       <div class="left">
                           <div> {{name}}</div>
                           <div class="grey"> {{quizContent.length}} itemi</div>
                       </div>
                       <div class="item-detail-icon">&rsaquo;</div>
                    </div>
                </a>
             </div>
        </template>
    </div>
    <script src="../script/mustache.min.js"></script>
    <script src="../script/appListTest.js"></script>
</body>
</html>
